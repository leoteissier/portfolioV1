<VirtualHost *:80>

 ServerName leoteissier.fr
# ServerAdmin mmi21c14@etudiant.univ-reims.fr
 DocumentRoot /var/www/portfolio-vuejs/dist
# DirectoryIndex index.html
 <Directory /var/www/portfolio-vuejs/dist>
 Options -Indexes +FollowSymLinks
 AllowOverride All
 Require all granted
 </Directory>

 ErrorLog ${APACHE_LOG_DIR}/error.log
 CustomLog ${APACHE_LOG_DIR}/access.log combined
 
 RewriteEngine on
 RewriteCond %{SERVER_NAME} =leoteissier.fr
 RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanet]

</VirtualHost>
